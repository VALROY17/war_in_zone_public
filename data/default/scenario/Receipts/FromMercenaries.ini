;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Конфиги рецептов									;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;    Upgrade0-Resource - техническое название ресурса, которое требуется для улучшения;;
;;    Upgrade0-Quantity - сколько нужно ресурса для улучшения (ТОЛЬКО ЦЕЛЫЕ ЧИСЛА!), можно не указывать, по умолчанию 1;;
;;    Upgrade1-Resource - техническое название ресурса, которое требуется для улучшения;;
;;    Upgrade1-Quantity - сколько нужно ресурса для улучшения (ТОЛЬКО ЦЕЛЫЕ ЧИСЛА!), можно не указывать, по умолчанию 1;;
;;    Result-Resource - техническое название ресурса или предмета в которое улучшается		;;
;;    Result-Quantity - сколько получится ресурса после улучшения (ТОЛЬКО ЦЕЛЫЕ ЧИСЛА!), можно не указывать, по умолчанию 1;;
;;    RequiredBuilds - список строений через запятую необходимых для разблокировки рецепта;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[main]
Upgrade0-Resource=Mercenaries-1
Upgrade1-Resource=MediumQualityComponents
Upgrade1-Quantity=1
Result-Resource=Mercenaries-1-Modified
RequiredBuildings=building12

