Text-End-Standart-Victory=Победа! Свобода контролирует север Зоны. Группировка начала активно собирать информацию и лабораторий и Саркофага, чтобы весь мир узнал о том, что творилось в Зоне. Правительством было решено пресечь распространение секретной информации и начала быстро готовить новую операцию по штурму севера Зоны... К тому же Долг тоже быстро восстанавливается и явно хочет принять в этом участие. Совсем скоро начнётся новый этап кровавой бойни за север Зоны...

