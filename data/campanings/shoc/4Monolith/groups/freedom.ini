Text-End-Standart-Victory=Победа! Группировка теперь контролирует весь север. Каждый в Зоне обсуждает успехи группировки и ее перспективы, но текущие цели группировки отличаются от изначальных про раскрытие тайн Зоны миру. Но несколько скандалов после публикации в СМИ правительству было обеспечено. После такого государство усилило давление на верхушку группировки, что привело к расколу. Некогда единая группировка раздробилась на несколько мелких. Однако, это не привело к новой войне, а лишь к не многочисленным мелким конфликтам. Военные, решив, что это их шанс начали подготовку к новой операции по взятию ключевых мест в Зоне. Сможет ли раздробленная группировка отстоять территорию? Неизвестно…

