;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Категория [:main] используется как основные настройки группировки													;;
;; Name - Название группировки отображаемое в игре															;;
;; LockedResources - ресурсы, которые группировка не потеряет в случае захвата ее главной базы										;;
;; UnitWayFace - путь к папке где хранятся изображения юнитов группировки (например, для перевооружения)								;;
;; Description - описание группировки, которое отображается в меню выбора группировки											;;
;; SpyX-Face - путь к изображению разведчика группировки														;;
;; CanGiveDiplomacyMoney - группировка может получить деньги через дипломатию (True/False)										;;
;; CanOrderDiplomacyMoney - групировка может запрашивать деньги у других группировок (True/False)									;;
;; BaseUpCR - базовый прирост КР группировки (ТОЛЬКО ЦЕЛОЕ ЧИСЛО)													;;
;; BaseLimit-Comands - базовый лимит КР (ТОЛЬКО ЦЕЛОЕ ЧИСЛО)														;;
;; BaseLimit-Novice - базовый лимит рекрутов ранга новичок (ТОЛЬКО ЦЕЛОЕ ЧИСЛО)												;;
;; BaseLimit-Skilled - базовый лимит рекрутов ранга опытный (ТОЛЬКО ЦЕЛОЕ ЧИСЛО)											;;
;; BaseLimit-Veteran - базовый лимит рекрутов ранга ветеран (ТОЛЬКО ЦЕЛОЕ ЧИСЛО)											;;
;; BaseLimit-Master - базовый лимит рекрутов ранга мастер (ТОЛЬКО ЦЕЛОЕ ЧИСЛО)												;;
;; SpyX-Name - наименование разведчика, которое отображается в игре													;;
;; RatingShow - показ группировки в рейтинге группировок (True/False)													;;
;; ImmunityForMutantsRampage - мутанты не будут буйствовать на территориях группировки (True/False)									;;
;; TypeBooty - тип хабара с труппов этой группировки (Cash/Parts)													;;
;;	Cash - деньги																			;;
;;	Parts - части тел мутантов																	;;
;; RulesBranchWithDisabledAutoSearchForEnemyEnclave - при каких правилах централизации отключается автопоиск артов на анклавах в тылу врага (1,2,3,4,5)			;;
;; RulesBranchWithDisabledManualSearchForEnemyEnclave - при каких правилах централизации отключается ручной поиск артов на анклавах в тылу врага (1,2,3,4,5)		;;
;; RulesBranchWithDisabledRecrutingForEnemyEnclave - при каких правилах централизации отключается найм бойцов на анклавах в тылу врага (1,2,3,4,5)			;;
;; RulesBranchWithDisabledBuildingForEnemyEnclave - при каких правилах централизации отключается возможность строить на анклавах в тылу врага (1,2,3,4,5)		;;
;; RulesBranchWithDisabledAttackingFromForEnemyEnclave - при каких правилах централизации отключается возможность атаковать с анклавов в тылу врага (1,2,3,4,5)		;;
;; RulesBranchWithDisabledArmyMoveForEnemyEnclave - при каких правилах централизации отключается передислокация на анклавах в тылу врага (1,2,3,4,5)			;;
;; RulesBranchWithDisabledAutoSearchForNeutralEnclave - при каких правилах централизации отключается автопоиск артов на анклавах в тылу нейтрала (1,2,3,4,5)		;;
;; RulesBranchWithDisabledManualSearchForNeutralEnclave - при каких правилах централизации отключается ручной поиск артов на анклавах в тылу нейтрала (1,2,3,4,5)	;;
;; RulesBranchWithDisabledRecrutingForNeutralEnclave - при каких правилах централизации отключается найм бойцов на анклавах в тылу нейтрала (1,2,3,4,5)			;;
;; RulesBranchWithDisabledBuildingForNeutralEnclave - при каких правилах централизации отключается возможность строить на анклавах в тылу нейтрала (1,2,3,4,5)		;;
;; RulesBranchWithDisabledAttackingFromForNeutralEnclave - при каких правилах централизации отключается возможность атаковать с анклавов в тылу нейтрала (1,2,3,4,5)	;;
;; RulesBranchWithDisabledArmyMoveForNeutralEnclave - при каких правилах централизации отключается передислокациях на анклавах в тылу нейтрала (1,2,3,4,5)		;;
;; RulesBranchWithDisabledAutoSearchForSemiEnclave - при каких правилах централизации отключается автопоиск артов на анклавах в тылу союзника (1,2,3,4,5)		;;
;; RulesBranchWithDisabledManualSearchForSemiEnclave - при каких правилах централизации отключается ручной поиск артов на анклавах в тылу союзника (1,2,3,4,5)		;;
;; RulesBranchWithDisabledRecrutingForSemiEnclave - при каких правилах централизации отключается найм бойцов на анклавах в тылу союзника (1,2,3,4,5)			;;
;; RulesBranchWithDisabledBuildingForSemiEnclave - при каких правилах централизации отключается возможность строить на анклавах в тылу союзника (1,2,3,4,5)		;;
;; RulesBranchWithDisabledAttackingFromForSemiEnclave - при каких правилах централизации отключается возможность атаковать с анклавов в тылу союзника (1,2,3,4,5)	;;
;; RulesBranchWithDisabledArmyMoveForSemiEnclave - при каких правилах централизации отключается передислокация на анклавах в тылу союзника (1,2,3,4,5)			;;
;;																					;;
;; В случае, если в [] указано техническое название идеологии (файл из папки ideologies), то указываются следующие параметры:						;;
;; CanTradeWithOther - можно ли вообще торговать с этой группировкой кому-либо												;;
;; AI - название ИИ группировки, которое хранится в AI.ini в квадратных скобках []											;;
;; DiplomacyText-Ans-0-Down - ответ группировки при объявление ей войны													;;
;; DiplomacyText-Ans-1-Yes - ответ группировки в случае, если она согласилась на перемирие от игрока									;;
;; DiplomacyText-Ans-1-No - ответ группировки в случае, если она отказалась от перемирие, которое предложил ей игрок							;;
;; DiplomacyText-Ans-2-Yes - ответ группировки в случае, если она согласилась на союз от игрока										;;
;; DiplomacyText-Ans-2-No - ответ группировки в случае, если она отказалась от союза, который ей предложил игрок							;;
;; DiplomacyText-Ans-1-Down - ответ группировки в случае, если игрок разорвал с ней союз										;;
;; DiplomacyText-Question-War - фраза группировки, когда она объявила войну игроку											;;
;; DiplomacyText-Question-Neutral - фраза группировки, когда она предлагает перемирие игроку										;;
;; DiplomacyText-Question-Alliance - фраза группировки, когда она предлагает союз игроку										;;
;; DiplomacyText-Question-BreakAlliance - фраза группировки, когда она разрывает союз с игроком										;;
;; DiplomacyText-Question-Neutral-Yes - реакция группировки, когда игрок согласился на ее предложение перемирия								;;
;; DiplomacyText-Question-Neutral-No - реакция группировки, когда игрок отказался на ее предложение перемирия								;;
;; DiplomacyText-Question-Alliance-Yes - реакция группировки, когда игрок согласился на ее предложение союза								;;
;; DiplomacyText-Question-Alliance-No - реакция группировки, когда игрок отказался на ее предложение союза								;;
;; DiplomacyText-RequestMoney-Ask - фраза группировки, когда она запрашивает у игрока деньги										;;
;; DiplomacyText-RequestMoney-Ans-Yes - ответ группировки, когда она соглашается на запрос денег игроком								;;
;; DiplomacyText-RequestMoney-Ans-No - ответ группировки, когда она отказывается на запрос денег игроком								;;
;; DiplomacyVoice-Ans-0-Down - голосовой ответ группировки при объявление ей войны											;;
;; DiplomacyVoice-Ans-1-Yes - голосовой ответ группировки в случае, если она согласилась на перемирие от игрока								;;
;; DiplomacyVoice-Ans-1-No - голосовой ответ группировки в случае, если она отказалась от перемирие, которое предложил ей игрок						;;
;; DiplomacyVoice-Ans-2-Yes - голосовой ответ группировки в случае, если она согласилась на союз от игрока								;;
;; DiplomacyVoice-Ans-2-No - ответ группировки в случае, если она отказалась от союза, который ей предложил игрок							;;
;; DiplomacyVoice-Ans-1-Down - ответ группировки в случае, если игрок разорвал с ней союз										;;
;; DiplomacyVoice-Question-War - фраза группировки, когда она объявила войну игроку											;;
;; DiplomacyVoice-Question-Neutral - фраза группировки, когда она предлагает перемирие игроку										;;
;; DiplomacyVoice-Question-Alliance - фраза группировки, когда она разрывает союз с игроком										;;
;; DiplomacyVoice-Question-BreakAlliance - фраза группировки, когда она разрывает союз с игроком									;;
;; DiplomacyVoice-Question-Neutral-Yes - реакция группировки, когда игрок согласился на ее предложение перемирия							;;
;; DiplomacyVoice-Question-Neutral-No - реакция группировки, когда игрок отказался на ее предложение перемирия								;;
;; DiplomacyVoice-Question-Alliance-Yes - реакция группировки, когда игрок согласился на ее предложение союза								;;
