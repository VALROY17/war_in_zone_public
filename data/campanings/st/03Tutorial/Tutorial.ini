[Page-1]
Text=Приветствую тебя, сталкер! Это третья часть обучения. В ней я познакомлю тебя с передислокацией бойцов и зачисткой твоей територии от мутантов. Для перехода на следующую страницу нажми на зеленые стрелки внизу (стрелки на клавиатуре тоже можешь использовать).

[Page-2]
Text= Есть такая тема как появление мутантов на подкотрольных территориях. Ее можно отслеживать через % активности мутантов на территории. Чем выше %, тем больше мутантов появляется из хода в ход и выше вероятность, что они нападут на гарнизон. Для того, чтобы узнать текущий % активности мутантов на своих территориях есть три способа. Первый - просто кликнув на территорию и посмотрев на соответствующий параметр (Метка №1).  Второй - включив фильтр карты на активность мутантов (Метка №2). Третий - открыв отчет и в соответствующей колонке увидеть цифру активности (Метка №3).
Img=gfx\Tutorial\tutorial_img1.png

[Page-3]
Text=Теперь к передислокации. Перемести половину своих бойцов с территории Малая свалка, на которой ты в предыдущем обучении искал артефакты на соседнюю территорию, так как там была обнаружена активность мутантов. Для этого выбери сначала территорию из которой хочешь переместить бойцов и нажми кнопку "Передислокация" (Метка №1), затем следуй подсказкам на экране. После успешной передислокации снова открой окно обучения через "?" внизу слева экрана.
Img=gfx\Tutorial\tutorial_img2.png

[Page-4]
Text= Кстати, есть улучшение, которое удешевляет зачистку мутантов на территориях. Если хочешь, то можешь его купить, но это необязательно. А еще есть улучшение, которое увеличивает добычу с тел мутантов, которое тоже при желании можешь приобрести.
Img=gfx\Tutorial\tutorial_img3.png

[Page-5]
Text=Что ж, после успешной передислокации пора зачистить территорию от мутантов. Для этого выбери территорию куда передислоцировал бойцов и нажми кнопку "Зачистка мутантов" (Метка №1), затем укажи бойцов, которое хочешь послать для зачистки и нажми кнопку "Отправить". После того как успешно зачистишь территорию нажми "Конец хода" (Метка №2), чтобы успешно завершить сценарий.
Img=gfx\Tutorial\tutorial_img4.png

