[Page-1]
Text=Приветствую тебя, сталкер! Это восьмая (она же финальная) часть обучения. В ней я познакомлю тебя с заместителями лидера группировки, идеологиями и внутренними правилами группировки. Для перехода на следующую страницу нажми на зелёные стрелки внизу (стрелки на клавиатуре тоже можешь использовать).

[Page-2]
Text=Замы, идеологии и правила тесно связаны друг с другом. Необязательно погружаться в эту тему, чтобы побеждать на лёгком уровне сложности в большинстве сценариев одиночной игры. Но при игре на мастере или в мультиплеере без этого всего не обойтись, потому что данная тема позволяет собрать кучу бонусов и к тому же использовать "автоматический сбор артефактов". А автосбор - штука очень удобная. Поставил галочку - и бойцы сами ищут арты и пополняют ими склад.

[Page-3]
Text=Предлагаю начать с заместителей лидера группировки. Ты - лидер, но тебе зачастую нужен помощник. Этот помощник может иметь и плюсы, и минусы. Выбирай его с умом. Посмотреть список всех доступных заместителей на текущий ход можно через кнопку "Заместители" в окне "Дополнительная информация", которое можно открыть с помощью кнопки "Дополнительно" в верхней части экрана (Метка №1).
Img=gfx\Tutorial\tutorial_img1.png

[Page-4]
Text=Подробнее о замах. Они могут влиять на множество аспектов группировки. Например, помогать в разведке или контрразведке, снижении стоимости смены местонахождения главной базы группировки и так далее. Но среди различных бонусов есть такие параметры, которые связаны с идеологией. Один из них показывает, какой идеологией придерживается персонаж, а второй - это на сколько % в ход он будет её пытаться увеличить в группировке, если его назначить заместителем. Текущую идеологию твоей группировки можно посмотреть, если кликнуть на любую твою территорию на карте и в окне навести курсор на картинку правее логотипа твоей группировки (Метка №1). Там будет вся инфа по твоей идеологии: название, бонусы, её влияние на внутренние правила группировки.
Img=gfx\Tutorial\tutorial_img2.png

[Page-5]
Text=А ещё в том же окне при наведении на портрет лидера группировки (он под логотипом группировки) можно узнать, какую идеологию проповедует самый главный в группировке и какие бонусы он даёт своим руководством (Метка №1).
Img=gfx\Tutorial\tutorial_img3.png

[Page-6]
Text=Идеология зама может отличаться от идеологии лидера. Тут надо смотреть, кто сильнее пропагандирует. Обычно это заместитель. В случае, если назначить такого зама, то через некоторое число ходов влияние его идеологии станет существенным, и могут начаться противоречия внутри группировки. Если быть точнее, то при падении текущей идеологии группировки ниже уровня 50%, бойцы начнут уходить из неё. Сначала будет уходить мало, а затем, когда % текущей идеологии станет ещё меньше, начнут уходить уже большими группами! Поэтому очень важно следить за % идеологий в соответствующем окне при назначении зама с идеологией отличной от текущей. Для этого в том же окне дополнительной информации достаточно нажать на кнопку "Идеологии" (Метка №1). Бывает и такое, что был назначен зам с такой идеологией, которой нет на данном окне. В этом нет ничего страшного. Если нажать на "Конец хода", то на следующий ход идеология заместителя появится окне идеологии. Это означает, что ранее не было людей, которые как-либо её придерживались.
Img=gfx\Tutorial\tutorial_img4.png

[Page-7]
Text=В окне с текущим % идеологий есть кнопка, которая позволит её сменить, но ценник в КР может отображаться весьма огромный. Есть два способа уменьшить ценник. Первый - это покупка улучшений (Метка №1), которые уменьшают цену в КР. Второй способ - это просто подождать ещё несколько ходов, в течении которых назначенный заместитель с нужной идеологией увеличит % людей, которые придерживаются его идеологии. Идеальный путь – это использовать оба способа одновременно.
Img=gfx\Tutorial\tutorial_img5.png

[Page-8]
Text=Возможно, у тебя возник вопрос "а зачем вообще менять идеологию?". Отвечу на него... Смена идеологии - это не только другой логотип группировки, но и изменение ассортимента торговца группировки, влияние на концовку в большинстве сценариев и смена списка доступных правил управления группировки. Сначала такое может показаться несущественным, но на самом деле может иметь весомый вес в решающих моментах игры. Например, у группировки Военных таким образом можно включить правила автоматического поиска артефактов, которое существенно снижает траты в КР на поиск артефактов. Это крайне полезно, когда территорий много, а КР на поиски - мало.

[Page-9]
Text=А теперь расскажу о внутренних правилах группировки. Тем более я о них упоминал ранее не раз. Чтобы попасть в окно с правилами, достаточно нажать на кнопку "Правила" в окне дополнительной информации (Метка №1).
Img=gfx\Tutorial\tutorial_img6.png

[Page-10]
Text=У каждой идеологии есть свой набор правил в первом ряду (строчке). Выбранное в нём правило влияет на то, какой столбик с другими правилами (под ним) будет доступен. Например, если выбрано третье правило в первом ряду, то весь третий столбик с правилами станет доступен для выбора. Ряды делят правила на темы. Первый - способ управления, второй - отношение к поиску артефактов, третий - разведка, четвертый - бой. Для того, чтобы включить правило разведывательной сети (3 ряд, 5 столбик), которое даёт большие бонусы разведки (но контрразведка будет хуже работать), придётся включить в первом ряду правило №5. А для того, чтобы включить простой автопоиск артефактов (2 ряд, 2 столбик), придётся переключиться в первом ряду на правило №2. При этом разведывательная сеть будет отмечена жёлтой галочкой. Это значит, что правило по-прежнему работает, но недоступно для повторного выбора, так как в первой строчке выбрано правило №2, а не №5. Так что после того, как выбрал всё, что нужно, в нижних строчках правил, можешь поменять значение в первой на то, которое хочется, и всё будет работать. Но, повторюсь, список доступных в первой строчке правил зависит от идеологии группировки. Кстати, никто не запрещает несколько раз сменить идеологию и правила, чтобы собрать все лучшие правила с их бонусами, а затем вернуться на первоначальную идеологию. Таким образом, можно будет собрать все самые лучшие бонусы!
Img=gfx\Tutorial\tutorial_img7.png

[Page-11]
Text=В этом сценарии можешь попробовать сменить идеологию с текущей на "Борьба с Зоной". Для этого назначь себе заместителя, у которого есть эта идеология. Далее купи улучшения на удешевление стоимости смены идеологии и дождись методом пропуска хода подходящей стоимости для смены идеологии. А для успешного завершения обучения захвати все территории, которые принадлежат Бандитам и Военным на этой локации. Не бойся, так как это обучение, противник значительно ослаблен и не будет сильно сопротивляться, а ты сможешь освоиться со всем изученным материалом всех частей обучения! Как только захватишь нужное и зафиксируешь результат нажатием на "Конец хода", обучение завершится твоей победой.
