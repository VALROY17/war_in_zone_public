[Page-1]
Text=Приветствую тебя, сталкер! Я познакомлю тебя только с самыми основными моментами игры. Всё остальное придётся освоить самостоятельно. Это пошаговая стратегия, где времени на размышления достаточно, но цена ошибочного хода весьма высока. Поэтому сначала подумай, а потом действуй. Теперь я познакомлю тебя с такой темой, как управление глобальной картой. Для перехода на следующую страницу нажми на зелёные стрелки внизу (стрелки на клавиатуре тоже можешь использовать).

[Page-2]
Text=После старта любого сценария будет отображаться глобальная карта. По ней можно передвигаться наведением курсора на край, стрелками на клавиатуре или зажатием ПКМ (правая кнопка мыши). Нажатие ЛКМ на любой из территорий откроет её меню с доступными действиями. Очевидно, что для территорий, которые принадлежат твоей группировке, доступны одни операции, а для чужих - другие. Можешь закрыть это окно и попробовать подвигать карту. Снова вызвать это окно можно нажатием на "?" (Метка №1) в нижнем левом углу экрана.
Img=gfx\Tutorial\tutorial_img1.png

[Page-3]
Text=Над картой есть верхняя панель с ресурсами и основными кнопками. Кнопка "Склад" (Метка №1), где можно посмотреть всё его содержимое, "Улучшения" (Метка №2), которые позволят существенно повысить характеристики группировки, "Отчёт" (Метка №3), где вся информация по территориям выдается в табличном виде, "Рейтинг группировок" (Метка №4), который позволит получать примерную информацию о соотношении сил, "Модификация амуниции" (Метка №5), где при наличии постройки "Мастерская" можно улучшать оружие и броню, а кнопка "Дополнительно" (Метка №6) позволит получить общую информацию по группировке.
Img=gfx\Tutorial\tutorial_img2.png

[Page-4]
Text=Есть такой специфический и важный ресурс - "Командный ресурс". Если кратко, то "КР" (Метка №1).  Любой твой приказ тратит этот ресурс. Захотел атаковать - потратил КР, захотел что-то построить - потратил КР и так далее. Рекомендую его качать в первую очередь. Давай это и сделаем. Нажми на "Улучшения" (Метка №2) и купи улучшение "Создание штаба" (Метка №3). Затем снова открой это окно и следуй дальнейшим рекомендациям.
Img=gfx\Tutorial\tutorial_img3.png

[Page-5]
Text=Купил? Хорошо, теперь давай проверим, всё ли ты сделал правильно и купил ли ты на самом деле то улучшение, которое нужно. "Создание штаба" - улучшение, которое увеличивает прирост КР. Т.е. при нажатии кнопки "Конец хода" (Метка №1) ресурс "КР" (Метка №2) увеличится на 4. Закрой это окно и нажми на "Конец хода", если всё сделано правильно, то первый сценарий обучения будет пройден, и ты сможешь приступать к следующему.
Img=gfx\Tutorial\tutorial_img4.png
