[Page-1]
Text=Приветствую тебя, сталкер! Я познакомлю тебя только с самыми основными моментами игры. Всё остальное придется освоить самостоятельно. Это пошаговая стратегия, где времени на размышления достаточно, но цена ошибочного хода весьма высока. Поэтому сначала подумай, а потом действуй. Теперь я познакомлю тебя с такой темой, как управления глобальной картой. Для перехода на следующую страницу нажми на зеленые стрелки внизу (стрелки на клавиатуре тоже можешь использовать).

[Page-2]
Text=После старта любого сценария, будет отображаться глобальная карта. По ней можно передвигаться наведением курсора на край, стрелками на клавиатуре и зажатием ПКМ (правая кнопка мыши). Нажатие ЛКМ на любой из территорий откроет ее меню с доступными действиями. Очевидно, что с территориями, которые принадлежат твоей группировки можно делать одно, а с чужими - другое. Можешь закрыть это окно и по пробовать подвигать карту. Снова вызвать это окно можно нажатием на "?" (Метка №1) внизу слева экрана.
Img=gfx\Tutorial\tutorial_img1.png

[Page-3]
Text=Над картой есть верхняя панель с ресурсами и основными кнопками. Кнопка "Склад" (Метка №1), где можно посмотреть всё его содержимое, Улучшения (Метка №2), которые позволят существенно повысить характеристики группировки, "Отчет" (Метка №3), где вся информация по территориям выдается в табличном виде, "Рейтинг группировок", который позволит получать примерную информацию о соотношение сил, "Модификация амуниции", где при наличии постройки "Мастерская" можно улучшать оружие и броню, а кнопка "Дополительно" позволит получить общую информацию по группировке.
Img=gfx\Tutorial\tutorial_img2.png

[Page-4]
Text=Есть такой специфический и важный ресурс "Командный ресурс". Если кратко, то "КР" (Метка №1). Любой твой приказ тратит этот ресурс. Захотел атаковать - потратил КР, захотел что-то построить - потратил КР и так далее. Рекомендую его качать в первую очередь. Давай это и сделаем. Нажми на "Улучшение" (Метка №2) и купи улучшение "Создание штаба" (Метка №3). Затем снова открой это окно и следуй дальнейшим рекомендациям.
Img=gfx\Tutorial\tutorial_img3.png

[Page-5]
Text=Купил? Хорошо, теперь давай проверим, всё ли ты сделал правильно и купил ли ты на самом деле то улучшение, которое нужно. "Создание штаба" - улучшение, которое увеличивает прирост КР. Т.е. при нажатии кнопки "Конец хода" (Метка №1) ресурс "КР" (Метка №2) увеличится на 4. Зайрой это окно и нажми на "Конец хода", если всё сделано правильно, то первый сценарий обучения будет пройдет и сможешь приступать к следующему.
Img=gfx\Tutorial\tutorial_img4.png