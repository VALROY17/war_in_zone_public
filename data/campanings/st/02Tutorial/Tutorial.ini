[Page-1]
Text=Приветствую тебя, сталкер! Это вторая часть обучения. В ней я познакомлю тебя с наймом бойцов и поиском артефактов. Для перехода на следующую страницу нажми на зеленые стрелки внизу (стрелки на клавиатуре тоже можешь использовать).

[Page-2]
Text=Начнём с найма бойцов, потому что, если на территории нет твоих людей, то кто там тебе будет искать артефакты? Всегда держи минимум одного бойца на любой территории, а там где артефакты - больше. Текущее число бойцов можно увидеть, если навести курсор на свою территорию и немного подождать или просто кликни на нее и увидешь эту же информацию в окне "Меню территории" (Метка №1)
Img=gfx\Tutorial\tutorial_img1.png

[Page-3]
Text=Сейчас на твоей территории 0 бойцов. Найми 1-го опытного и 1-го ветерана. Всё необходимое для этого у тебя есть, поэтому смело кликай на их портреты в окне найма, в которое можно попасть через кнопку "Нанять бойцов" в меню территории (Метка №1). Закрой это окно, найми бойцов и нажми на "?" внизу слева экрана, чтобы вернуться к обучению.
Img=gfx\Tutorial\tutorial_img2.png

[Page-4]
Text=На некоторых территориях присутствуют аномалии, которые каждый ход порождают артефакты. Количество артефактов бывает разное, но опытные сталкеры говорят, что, если ежеходно искать, то врядли больше одного найдешь, а ветераны поговаривают что еще ни кому не удавалось найти больше пяти, даже если очень долго аномалию не трогать. Ты человек не глупый, сам решишь как часто искать будешь. Но помни, что если в рамках одного хода ты нашел артефакт, то искать снова на той же территории нет смысла.

[Page-5]
Text=Для того, чтобы понять есть ли аномалии, которые порождают артефакты на территории есть несколько способов. Способ №1 это нажать на конкретную свою территорию и посмотреть там (Метка №1) - так делают новички.
Img=gfx\Tutorial\tutorial_img3.png

[Page-6]
Text=Способ №2 более продвинутый. Его используют опытные - нажать на фильтр карты (Метка №1). Территории, которые принадлежат твоей группировки окрасятся в разные цвета. Красный - на этой территории артефакты не появляются. Желтый - артефакты появляются, но на данном ходе артефактов там нет (возможно, их кто-то уже нашел). Зеленый - можно попробовать найти, так как 1 артефакт там точно есть, а может быть и больше. Синий - уже как 5 ходов не искали артефакты и пора бы уже проверить аномалии.
Img=gfx\Tutorial\tutorial_img4.png

[Page-7]
Text=Способ №3 табличный. Его используют старожилы. Открыть окно "Отчет" (Метка №1) и кликнуть на цифру в колонке с артефактами в строчке территории. Таким образом ты сразу попадёшь в меню поиска артефактов конкретной территории.
Img=gfx\Tutorial\tutorial_img5.png

[Page-8]
Text=Зайди в окно поиска артефактов территории, выбери ранг бойца, который будет искать (Метка №1) и нажми "Отправить". Если не получится найти с первого раза найти, то отправляй бойцы повторно нажатием на "Отправить". Найди артефакт и снова вернись в это окно.
Img=gfx\Tutorial\tutorial_img6.png

[Page-9]
Text=Уверен, что в окне поиска артефактов при выборе ранга бойца, ты увидел что шанс успеха поиска артефактов менялся в зависимости от ранга бойца. Ранг действительно влияет, но кроме него еще влияет параметр "Антирад" у амуниции бойца (Метка №1). Если на складе группировки есть подходящая амуниция с более высоким "Антирадом", то в окне поиска артефактов можно выбрать ее, чтобы повысить свои шансы. Этот момент тебе точно стоит запомнить. А теперь нажми "Конец хода", чтобы аномалия породила новый артефакт и снова его попробуй найти. После тог, как найдешь, снова нажми на "Конец хода" для успешного завершения этой части обучения.
Img=gfx\Tutorial\tutorial_img7.png
