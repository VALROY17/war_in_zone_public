[Page-1]
Text=Приветствую тебя, сталкер! Это пятая часть обучения. В ней я познакомлю тебя с наймом и перевооружением бойцов. Для перехода на следующую страницу нажми на зелёные стрелки внизу (стрелки на клавиатуре тоже можешь использовать).

[Page-2]
Text=Рекруты для найма. Бойцы делятся на 4 ранга: Новички, Опытные, Ветераны, Мастера. Для каждого типа ранга есть свой одноименный тип рекрута (Метка №1). Рекруты копятся у группировки, если есть территории с их приростом. Прирост рекрута можно увидеть тремя способами.
Img=gfx\Tutorial\tutorial_img1.png

[Page-3]
Text=Первый способ - нажать на любую свою территорию и посмотреть в правую часть окна (Метка №1).
Img=gfx\Tutorial\tutorial_img2.png

[Page-4]
Text=Второй способ - кликнуть на фильтр карты в правой нижней части экрана (Метка №1). Красный - нет прироста рекрутов, зелёный - есть прирост рекрутов одного ранга, синий - есть прирост рекрутов более одного ранга.
Img=gfx\Tutorial\tutorial_img3.png

[Page-5]
Text=Третий способ - нажать на "Отчёт" (Метка №1) и посмотреть таблицу.
Img=gfx\Tutorial\tutorial_img4.png

[Page-6]
Text=Найми бойца ранга Новичок, затем снова вернись ко мне через кнопку "?" в нижней левой части экрана.

[Page-7]
Text=Давай кратко пройдём по характеристикам бойцов и тому, как они влияют на расчёт итогов боя. "Атака PVP" и "Атака PVM" - это урон, который наносится по людям (PVP) и по мутантам (PVM). "Защита PVP" и "Защита PVM" - это тоже самое в плане защиты. "Антирад" - это параметр, который увеличивает % успешного поиска артефактов на указанное число. "Дальность" - параметр, который отвечает за то, кто первым будет стрелять в бою. Если у твоего бойца будет дальность больше, чем у противника, и достаточно урона, то он не только выстрелит первым, но и убьёт противника раньше, чем тот сможет подойти на его дистанцию огня. "Расход боеприпасов" - характеристика, отвечающая за то, сколько единиц боеприпасов тратит боец за одну итерацию боя (для упрощения понимая, можно назвать как за "1 выстрел"). "Штраф к мобильности" - это параметр, который влияет на приоритетность этого бойца как цели. Противник стреляет в первую очередь по тем бойцам, у которых наибольший штраф к мобильности. 
Img=gfx\Tutorial\tutorial_img5.png

[Page-8]
Text=Теперь познакомимся с перевооружением. Тема важная. Амуниция продаётся разная и зачастую лучше, чем та, что у твоих бойцов есть изначально. Перевооружи своего бойца. Поменяй его пистолет на МП5, который уже лежит на твоем складе. Для этого нажми на кнопку "Перевооружить" в окне найма бойцов, затем укажи МП5 в ячейке оружия и примени изменения.

[Page-9]
Text=После перевооружения нажми "Конец хода". Если всё сделал правильно, то сценарий закончится.
