[Page-1]
Text=Приветствую тебя, сталкер! Это пятая часть обучения. В ней я познакомлю тебя с наймом и перевооружением бойцов. Для перехода на следующую страницу нажми на зеленые стрелки внизу (стрелки на клавиатуре тоже можешь использовать).
Img=False

[Page-2]
Text=Рекруты для найма. Бойцы делятся на 4 ранга. Новички, Опытные, Ветераны, Мастера. Для каждого типа ранга есть свой одноименный тип рекрута (Метка №1). Рекруты копятся у группировки, если есть территории с их приростом. Прирост рекрута можно увидеть тремя способами.
Img=campanings\tutorial_img1.png

[Page-3]
Text=Первый способ - нажать на любую свою территорию и посмотреть в правую часть окна (Метка №1)
Img=campanings\tutorial_img2.png

[Page-4]
Text=Второй способ - нажать на "Отчет" (Метка №1) и посмотреть таблицу.
Img=campanings\tutorial_img3.png

[Page-5]
Text=Третий способ - кликнуть на фильтр карты внизу справа экрана (Метка №1). Красный - нет прироста рекрутов, зелёный - есть прирост рекрутов одного ранга, синий - есть прирост рекрутов более одного ранга.
Img=campanings\tutorial_img4.png

[Page-6]
Text=Найми бойца ранга Новичок, затем снова вернись ко мне через кнопку "?" внизу слева экрана.
Img=False

[Page-7]
Text=Теперь познакомимся с перевооружением. Тема важная. Амуниция продается разная и зачастую лучше, чем то, что у твоих бойцов есть изначально. Перевооружи своего бойца. Поменяй его пистолет на МП5, который уже лежит на твоем складе. Для этого нажми на кнопку "Перевооружить" в окне найма бойцов, затем укажи МП5 в ячейке оружия и примени изменения.
Img=False

[Page-8]
Text=После перевооружения нажми "Конец хода". Если всё сделал правильно, то сценарий закончится.
Img=campanings\tutorial_img5.png