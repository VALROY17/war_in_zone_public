[Page-1]
Text=Приветствую тебя, сталкер! Это четвёртая часть обучения. В ней я познакомлю тебя с торговлей и дипломатией. Для перехода на следующую страницу нажми на зеленые стрелки внизу (стрелки на клавиатуре тоже можешь использовать).
Img=False

[Page-2]
Text=Торговля и торговцы. Это основной путь для заработка денег для группировок. Зона богата аномалиями и мутантами. Аномалии порождают артефакты, а на мутантов можно охотиться, чтобы добыть части их тел, которые отдельными торговцами хорошо ценятся. Торговцев условно можно разделить на три 4 категория. Первая - это "Внешний мир". ему выгодно продавать части тел мутантов и артефакты, но всё остально этим торговцем цениться слабо, а покупать у него можно редкие виды амуниции, но стоимость явна завышена (да и связь не всегда удается установить), так как сложно организовывать поставки через охраняемую границу Зоны. Вторая - торговец твоей группировки, который дает минимальную наценку на амуницию, но и низкую прибыль с артефактов и частей тел мутантов. Третья - торговцы других группировок, которые явно накручивают свой процент, поэтому, обычно, с ними торговуют в случае крайней необходимости. Ну и четвёртая категория - индивидуальные торговцы, например, как Сидорович. У каждого свои цены и проценты наценки, поэтому тут надо каждого отдельно лидеру группировки рассматривать.
Img=campanings\tutorial_img1.png

[Page-3]
Text=У тебя на складе сейчас есть артефакт. Дешевый. По идеи много за него не выручить, но всё равно можно найти кому выгодно продать. По пробуйте воспользоваться кнопкой "Торговать" (Метка №1) в меню своей территории. Найди кому выгодней всего продать артефакт, но учти, что при попытка установить связь с любым торговцем стоит 1 КР. Как только сделаешь это, снова вернись ко мне через кнопку "?" внизу слева экрана.
Img=campanings\tutorial_img2.png

[Page-4]
Text=Надеюсь ты продал артефакт по самой выгодной цене. А теперь давай гляем на дипломатию. Тут на самом деле всё просто. Война, статус к-во (нейтралитет), союз. На глобальной карте значки территорий окрашены в цвета дипломатии. Красный - война, серый - нейтралитет, зелый - союзник, синий - твоя территория. Сейчас кругом всё в красных обводках, поэтому нам надо заключить союз с Военными. Кликни на любую их территорию, нажми на кнопку "Дипломатия" и отправь им предложения статуса к-во. Ответ ты получишь только на следующий ход, затем, когда они согласятся, отправь им предложению союза. Думаю их это заинтересует, затем снова вернись ко мне через кнопку "?".
Img=campanings\tutorial_img3.png

[Page-5]
Text=Что ж, союз с Военными нам поможет. Теперь твоя финальная задача в этом сценарии. Купить оружие "Вал" у Военных (Метка №1). Так как у тебя с ними союз, то они точно согласятся тебе его продать. После того как его купишь, нажми "Конец хода" для успешного завершения сценария.
