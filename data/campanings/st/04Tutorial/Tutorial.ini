[Page-1]
Text=Приветствую тебя, сталкер! Это четвёртая часть обучения. В ней я познакомлю тебя с торговлей и дипломатией. Для перехода на следующую страницу нажми на зелёные стрелки внизу (стрелки на клавиатуре тоже можешь использовать).

[Page-2]
Text=Торговля и торговцы - это основной способ заработка денег для группировок. Зона богата аномалиями и мутантами. Аномалии порождают артефакты, а на мутантов можно охотиться, чтобы добыть части их тел, которые отдельными торговцами хорошо ценятся. Торговцев условно можно разделить на 4 категории. Первая - это "Внешний мир". Ему выгодно продавать части тел мутантов и артефакты, но всё остальное этим торговцем ценится слабо. Покупать у него можно редкие виды амуниции, но их стоимость явно завышена (да и связь не всегда удается установить), так как сложно организовывать поставки через охраняемую границу Зоны. Вторая категория - торговец твоей группировки, который даёт минимальную наценку на амуницию и низкую прибыль с артефактов и частей тел мутантов. Третья - торговцы других группировок, которые явно накручивают свой процент, поэтому обычно с ними торгуют в случае крайней необходимости. Ну и четвёртая категория - индивидуальные торговцы (например, Сидорович). У каждого из них свои цены и проценты наценки, поэтому тут лидеру группировки надо каждого отдельно рассматривать.

[Page-3]
Text=У тебя на складе сейчас есть дешёвый артефакт. По идее много за него не выручить, но всё равно можно найти, кому выгодно продать. Попробуй воспользоваться кнопкой "Торговать" (Метка №1) в меню своей территории. Найди, кому выгодней всего продать артефакт, и заверши сделку, но учти, что попытка установления связи с любым торговцем стоит 1 КР. Как только сделаешь это, снова вернись ко мне через кнопку "?" в нижнем левом углу экрана.
Img=gfx\Tutorial\tutorial_img1.png

[Page-4]
Text=Надеюсь, ты продал артефакт по самой выгодной цене. А теперь давай глянем на дипломатию. Тут на самом деле всё просто. Существуют 3 возможных типа отношений с другими группировками: война, статус-кво (нейтралитет), союз. На глобальной карте значки территорий окрашены в цвета дипломатии. Красный - война, серый - нейтралитет, зелёный - союзник, синий - твоя территория. Сейчас кругом всё в красных обводках, поэтому нам надо заключить союз с Военными. Кликни на любую их территорию, нажми на кнопку "Дипломатия" и отправь им предложения статуса-кво. Ответ ты получишь только на следующий ход. Затем, когда они согласятся, отправь им предложению союза. Думаю, их это заинтересует, после чего снова вернись ко мне через кнопку "?" в нижнем левом углу экрана.

[Page-5]
Text=Что ж, союз с Военными нам поможет. Теперь твоя финальная задача в этом сценарии. Купить оружие "Вал" у Военных (Метка №1). Так как у тебя с ними союз, то они точно согласятся тебе его продать. После того, как купишь это оружие, нажми "Конец хода" для успешного завершения сценария.
