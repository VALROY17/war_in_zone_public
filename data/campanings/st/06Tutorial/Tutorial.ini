[Main]
Face=gfx\icons\units\Stalkers\Special\Wolf.png
CountPages=6

[Page-1]
Text=Приветствую тебя, сталкер! Это шестая часть обучения. В ней я познакомлю тебя с разведкой и атакой. Для перехода на следующую страницу нажми на зелёные стрелки внизу (стрелки на клавиатуре тоже можешь использовать).

[Page-2]
Text=Любой группировке требуется расширение владений. Но на чужих территориях зачастую кто-то есть. Иногда врагов мало, а иногда тебя может ждать неприятный сюрприз. Для того, чтобы узнать, сколько именно вражеских юнитов на территории, я рекомендую посылать разведку.

[Page-3]
Text=Но прежде, чем послать своего первого разведчика, давай сначала купим улучшения, чтобы удешевить разведку и повысить её шансы на успех (Метка №1).
Img=gfx\Tutorial\tutorial_img1.png

[Page-4]
Text=Эти улучшения действительно важны для разведки. Теперь узнай с помощью разведки, на какой из территорий южнее твоей базы меньше всего мутантов. Для этого нажми на интересующую тебя территорию, а затем - на кнопку "Разведка" (Метка №1).
Img=gfx\Tutorial\tutorial_img2.png

[Page-5]
Text=Новых бойцов ты не сможешь сейчас нанять, поэтому территорию с большим числом мутантов не захватить. Так что захватывать будем территорию, где мутантов меньше. Для этого сначала выбери территорию, с которой будешь атаковать, затем кликаешь на "Война" (Метка №1) и указываешь, на какую территорию ты хочешь напасть.
Img=gfx\Tutorial\tutorial_img3.png

[Page-6]
Text=После успешного захвата территории нажми кнопку "Конец хода", чтобы завершить сценарий.