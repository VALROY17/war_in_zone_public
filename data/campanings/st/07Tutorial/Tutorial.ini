[Page-1]
Text=Приветствую тебя, сталкер! Это седьмая часть обучения. В ней я познакомлю тебя с сооружением построек и модификацией амуниции. Для перехода на следующую страницу нажми на зелёные стрелки внизу (стрелки на клавиатуре тоже можешь использовать).

[Page-2]
Text=Постройки в Зоне. Кхех, конечно, завод тут или бункер против атомной бомбы не построить. Но кое-что по мелочи можно сообразить. Колючую проволоку протянуть, мешки с песком раскидать, сигнальные ловушки поставить, мастерскую собрать и так далее...

[Page-3]
Text=Большинство сооружений направлены на увеличение оборонительных возможностей и антиразведовательной деятельности. Но есть и некоторые с особым назначением. Например, есть сооружение для увеличения % успешного поиска артефактов, а ещё есть такая постройка, как "Мастерская".

[Page-4]
Text=Постройки можно не только сооружать, но и разбирать, так как число мест для построек на территории ограничено и зависит от типа местности. В нижнем правом углу экрана есть фильтр карты на тему строительства (Метка №1). Он красит все территории, которые принадлежат группировке, в определённые цвета. Красный - не осталось мест для строительства, желтый - есть 1 свободное место, зелёный - есть несколько мест, синий - все места свободны.
Img=gfx\Tutorial\tutorial_img1.png

[Page-5]
Text=Но даже если есть свободное место, то не любую постройку можно поставить. Некоторые из них требуют каких-либо улучшений. И даже после покупки этих улучшений понадобятся материалы для сборки построек. Материалы придётся покупать. Некоторые торговцы продают строительные материалы. Цены у торговцев разные. У некоторых материалы дешевле, у других - дороже. Поэтому стоит быть повнимательней. Стройматериалы поделены на три категории: дешёвые, дорогие и редкие. Каждая постройка может требовать какую-либо из них.

[Page-6]
Text=Приступим к делу. На своей территории тебе надо разместить сооружение "Мастерская" (Метка №1). Для этого снеси (Метки №2) любую постройку и на её месте поставь сооружение "Мастерская", предварительно купив необходимые улучшения и материалы. Сделай это и затем снова открой окно обучения через "?" в нижнем левом углу экрана.
Img=gfx\Tutorial\tutorial_img2.png

[Page-7]
Text=А теперь перейдем к теме модификации амуниции. Так как у нас есть "Мастерская", то мы можем начать понемногу улучшать наше вооружение. Так как "Мастерская" у нас одна, то вряд ли мы сможем достичь промышленных масштабов (было бы больше территорий, то на них можно было построить ещё несколько таких построек), но иногда даже таких объёмов достаточно. Нам точно хватит этого для обучения.

[Page-8]
Text=Для модифицирования требуются ресурсы. Одними деньгами тут не обойтись. Придётся закупать различные компоненты у торговцев. Тут как со стройматериалами: есть три категории (дешёвые, дорогие и редкие), поэтому подробно на этом останавливаться не будем. Некоторые торговцы не продают эти компоненты, а у тех, у которых они есть, могут различаются цены, так что надо быть внимательным, чтобы не переплачивать.

[Page-9]
Text=Чтобы завершить данный этап обучения достаточно модифицировать АКМ, который у нас лежит на складе. Для этого нажми на соответствующую кнопку (Метку №1), выбери АКМ, чтобы понять, что требуется для его модификации. Закупи у торговца необходимые компоненты, затем вернись в меню модификации и улучши автомат. Далее нажми кнопку "Конец хода", чтобы завершить седьмую часть обучения.
