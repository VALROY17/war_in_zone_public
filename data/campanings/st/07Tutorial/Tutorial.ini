[Page-1]
Text=Приветствую тебя, сталкер! Это седьмая часть обучения. В ней я познакомлю тебя с сооружением построек и модификацией амуниции. Для перехода на следующую страницу нажми на зеленые стрелки внизу (стрелки на клавиатуре тоже можешь использовать).

[Page-2]
Text=Постройки в Зоне. Кхех, конечно, завод тут или бункер против атомной бомбы не построить. Но кое-что по мелочи можно сообразить. Колючую проволоку протянуть, мешки с песком раскидать, сигнальные ловушки поставить, мастерскую собрать и так далее...

[Page-3]
Text=Большинство сооружений направлены на увеличение оборонительных возможностей и антиразведовательной деятельности. Но и есть некоторые с особым назначением. Например, есть сооружение для увеличения % успешного поиска артефактов, а есть еще такая постройка, как "Мастерская".

[Page-4]
Text=Постройки можно не только сооружать, но и разбирать, так как число мест для построек на территории ограничено и зависит от типа местности. В нижнем правом углу экрана есть фильтр карты на тему строительства (Метка №1). Он красит все территории, которые принадлежат групировке в определённые цвета. Красный - не осталось мест, желтый - есть 1 свободное место, зеленый - есть несколько мест под строительство, синий - все места свободны.
Img=gfx\Tutorial\tutorial_img1.png

[Page-5]
Text=Но даже если есть свободное место, то не любую постройку можно поставить. Некоторые из них требуют какие-либо улучшения. И даже после покупки этих улучшений понадобятся материалы для сборки построек. Материалы придётся покупать. Некоторые торговцы продают строительные материалы. Цены у торговцев разные. У некоторых дешевле, у других дороже. Поэтому стоит быть по внимательней. Стройматериалы поделены на три категории. Каждая постройка может требовать какую-либо из них.

[Page-6]
Text=Приступим к делу. На своей территории тебе надо разместить сооружение "Мастерская" (Метка №1). Для этого снеси (Метки №2) любую постройку и на ее месте поставь сооружение "Мастерская", предварительно купив необходимые улучшения и материалы. Сделай это и затем снова открой окно обучения через "?" в нижнем левом углу экрана.
Img=gfx\Tutorial\tutorial_img2.png

[Page-7]
Text=А теперь перейдем к теме модификации амуниции. Так как у нас есть "Мастерская", то мы можем начать понемногу улучшать наше вооружение. Так как у нас "Мастерская" одна, врядли мы сможем достичь промышленых масштабов (было бы больше территорий, то и на них можно было построить еще несколько таких построек), но, иногда, даже таких объемов достаточно. Нам точно хватит для обучения.

[Page-8]
Text=Для модифицирования требуются ресурсы. Одними деньгами тут не обойтись. Придётся закупать различные компоненты у торговцев. Тут как со стройматериалами - есть три категории, поэтому, подробно на этом останавливаться не будем. Некоторые торговцы не продают эти компоненты, а у которых они есть, но различаются цены, так что надо быть внимательным, чтобы не переплачивать.

[Page-9]
Text=Для завершения этого этапа обучения достаточно модифицировать АКМ, который у нас лежит на складе. Для этого нажми на соответствующую кнопку (Метку №1), выбери АКМ, чтобы понять что требуется для его модификации, закупи у торговца компоненты, затем вернись в меню модификации и улучши автомат. Далее нажми кнопку "Конец хода", чтобы завершить седьмую часть обучения.
Img=gfx\Tutorial\tutorial_img3.png