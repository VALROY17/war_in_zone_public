Text-End-Standart-Victory=Победа! Группировка взяла под контроль север Зоны. Ни кто этого не ожидал. Позиция группировки Свобода пошатнулась. Теперь она с двух сторон окружена вами и к тому же при попытке взятия севера Зоны понесла ощутимые потери. Многие предполагают, что будет новая активная фаза войны группировок, где ваша группировка выдавит Свободу с локации Военные склады, чтобы обеспечить безопасный маршрут своим на север как минимум или вовсе уничтожит…
Text-End-Step-Victory=Вы выжили! Победа!
Text-End-EventFlag-Victory=Победа по ивент флагу!
Text-End-Standart-Lose=Ваша группировка полностью уничтожена на севере Зоны. Понесены катастрофические потери при попытке прорыва к ЧАЭС. Позиции группировки ослаблены, репутация пошатнулась. Пока что неизвестно как это скажется на группировке, но точно ни чем хорошим это не обернётся…
Text-End-Step-Lose=Время истекло, Вы не смогли добиться контроля над севером Зоны. Поражение!
Text-End-EventFlag-Lose=Поражение по ивент флагу!

