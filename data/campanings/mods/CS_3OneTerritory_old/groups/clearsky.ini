Text-End-Standart-Victory=Победа! Зона под контролем группировки. Руководство пошло на ограниченный контакт с правительством, не смотря на то, что объявила территорию отчуждения закрытой для кого-либо. Количество ученых в Зоне выросло, но за каждым приставлено по нескольку особых бойцов с приказом «не пускать в подземелья под любым предлогом», который раздавался лично лидером, находящимся под влиянием О-Сознания. Но, тяга к знаниям в умах исследователей не раз находила способы обойти приказ и проникнуть туда, куда не следует. К сожалению, потом этих ученых находили мёртвыми. Сначала правительство винило в этом Зону как слишком опасное место, но тайные расследования показали, что не всё так просто. Государство решило вмешаться. Но чтобы избежать крупных потерь был разработан план по внедрению агентов СБУ на ключевые посты для смены власти в группировки. Специалисты не исключают, что такое может привести к новому этапу «Войны в Зоне»…
