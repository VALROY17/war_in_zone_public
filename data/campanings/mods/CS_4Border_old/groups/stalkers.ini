Text-End-Standart-Victory=Победа! Вольные сталкеры теперь контролируют Армейские склады, но хоть Монолит и отброшен к Радару, но это явно не продлится долго. Придется копить силы для сдерживания монолитовцев на Барьере. Ожидается, что они предпримут новые попытки прорыва достаточно скоро, поэтому готовиться нужно начинать уже сейчас, так как одиночкам в Лиманск не пробраться. Там сейчас другие группировки ведут ожесточенные бои…
Text-End-Step-Victory=Вы выжили! Победа!
Text-End-EventFlag-Victory=Победа по ивент флагу!
Text-End-Standart-Lose=Одиночки были полностью уничтожены на Армейских складах, теперь не известно что будет дальше, так как на север через Лиманск не прорваться – там сейчас горячая точка, а плацдарма на Складах группировка лишилась… Поражение!
Text-End-Step-Lose=Время истекло, Вы не смогли добиться контроля над Армейскими складами. Поражение!
Text-End-EventFlag-Lose=Поражение по ивент флагу!

