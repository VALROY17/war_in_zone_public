Text-End-Standart-Victory=Победа! О-Сознание с помощью монолитовцев надежно контролирует Зону. Но так лишь может показаться со стороны. Из-за нехватки мощности пси установок люди на юге Зоны стали постепенно приходить в себя. Ко многим из них возвращались воспоминания. Местами назревают столкновения. Проповедники уже докладывают о росте числа сопротивления. Уже целые подразделения отказываются слушаться приказов. Похоже, они собираются освободить товарищей на севере… Грядет новая «Война в Зоне»…
Text-End-Step-Victory=Вы выжили! Победа!
Text-End-EventFlag-Victory=Победа по ивент флагу!
Text-End-Standart-Lose=Группировка была полностью уничтожена, теперь Зону буду делить другие группировки. Поражение!
Text-End-Step-Lose=Время истекло, Вы не смогли добиться контроля над Зоной. Поражение!
Text-End-EventFlag-Lose=Поражение по ивент флагу!

