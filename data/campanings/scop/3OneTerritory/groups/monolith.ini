;; Img-End-EventFlag-Lose - путь к изображению в окне поражения группировки, если она получила поражение по ивент флагу							;;
;; Text-End-Standart-Victory - текст в окне победы группировки в случае захвата всех территорий										;;
;; Text-End-Step-Victory - текст в окне победы в случае, если она дожила до пределённого хода										;;
;; Text-End-EventFlag-Victory - текст в окне победы в случае, если она победила по ивент флагу										;;
;; Text-End-Standart-Lose - текст в окне поражения в случае потери всех ее территорий											;;
;; Text-End-Step-Lose - текст в окне поражения в случае, если она не смогла выполнить какие-либ условия победы к определённому ходу					;;
;; Text-End-EventFlag-Lose - текст в окне поражения группировки, если она получила поражение по ивент флагу								;;
