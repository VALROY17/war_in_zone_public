;; Logo-Standart - лого группировки (например, в окне чата)														;;
;; Logo-Active - лого группировки, если на нее навести курсор (например, в окне чата)											;;
;; Logo-Selected - лого группировки, если ее выбрать в меню  (например, в окне чата)											;;
;; Logo-SelectedActive - лого группировки если ее выбирать и навести курсор на это лого (например, в окне чата)								;;
;; IconMap-War - лого группировки, если с ней война (на глобальной карте)												;;
;; IconMap-Alliance - лого группировки, если с ней союз (на глобальной карте)												;;
;; IconMap-Neutral - лого группировки, если с ней нейтралитет (на глобальной карте)											;;
;; IconMap-Player  - лого группировки, если она принадлежит игроку (на глобальной карте)										;;
;; Trader - путь у изображению торговца																	;;
;; Img-End-Standart-Victory - путь к изображению в окне победы группировки, если она захватила все территории								;;
;; Img-End-Step-Victory - путь к изображению в окне победы группировки, если она осталась живой до определённого хода							;;
;; Img-End-EventFlag-Victory - путь к изображению в окне победы группировки, если она достигла победы по ивент флагу							;;
