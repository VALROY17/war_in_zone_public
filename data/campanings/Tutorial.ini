[Page-1]
Text=Приветствую тебя, сталкер! Я познакомлю тебя только с самыми основными моментами игры. Всё остальное придется освоить самостоятельно. Это пошаговая стратегия, где времени на размышления достаточно, но цена ошибочного хода весьма высока. Поэтому сначала подумай, а потом действуй. Теперь я познакомлю тебя с такой темой как ресурсы. Для перехода на следующую страницу нажми на зеленые стрелки внизу.
Img=False

[Page-2]
Text=После старта любого сценария, в верхней панели, будут отображаться важные ресурсы. "Деньги"(№1), которые зарабатываются продажей частей тел мутантов, артефактов (№2) и сбором хабара с трупов. Но для найма бойцов нужны еще "Рекруты" (№3). Только важные территории дают возможность получать рекрутов, а чтобы увеличить их прирост и лимиты (лимиты это вторая цифра после знака /) можно покупать улучшения. Необходимо учитывать, что обычно рекруты новички появляются на юге Зоны, а рекруты мастера на севере. Еще в игре присутствует "Командный ресурс" или же просто "КР" (№4). Это особый тип ресурсов, который нельзя продать/обменять/купить. У каждой группировки есть базовый прирост при нажатии Конец хода (№5), но он обычно слишком маленький, поэтому, если его недостаточно, то необходимо покупать различные улучшения. Данный ресурс используется для выдачи важных приказов, так что если увидишь у кнопки это изображение, то он будет расходоваться. Стоит обратить внимание, что существует лимит на КР (это вторая цифра после знака /). Это ограничивает главу группировки в количестве приказов, которые он может отдать в рамках одного хода. Но этот лимит можно поднять с помощью покупки улучшений, если стартовый покажется слишком маленьким.
Img=campanings\tutorial_img1.png

[Page-3]
Text=Зона разделена на множество территорий, которые контролируют различные группировки. На территориях можно посылать бойцов добывать артефакты (№1) и устраивать зачистку от мутантов для сбора частей их тел (№2). За своими территориями надо внимательно следить. Аномалии порождают артефакты только на следующий ход после успешного поиска. Чем дольше на территории не ищут артефактов, тем больше их может там скапливаться. Для повышения шансов поиска можно покупать соответствующие улучшения и выдавать амуницию с высокими значениями "Антирад" (№4) бойцу крутого ранга. Еще на территориях при слишком маленьком гарнизоне растет процент активности мутантов(№3), поэтому либо надо держать достаточно сильный гарнизон, либо периодически устраивать зачистку. Не менее важным параметром у территории является "Тип ландшафта", который влияет не только на поиск артефактов и разведку, но и на бой. Тип можно узнать, если навести курсор на изображение территории (№5)
Img=campanings\tutorial_img2.png

[Page-4]
Text=Бойцы делятся на 4 типа. Новички, Опытные, Ветераны и Мастера. Для найма необходимы рекруты соответствующего ранга, оружие, амуниция и деньги. Для боевых действий нужны боеприпасы (№1) и медикаменты (№2). Вне боя каждый ход бойцы тратят запасы еды (№3). Если во время боя закончатся боеприпасы, то бойцам будет нечем стрелять и они, скорее всего, погибнут. Если бойцам не будет хватать еды, то они будут покидать группировку в конце каждого хода. Медикаменты бойцами расходуется во время боя в небольших количествах и во время Выброса, но уже в больших. Внимательно следите за этими ресурсами.
Img=campanings\tutorial_img3.png

[Page-5]
Text=В Зоне множество различных группировок, поэтому крайне рекомендуется вести переговоры с ними для заключения перемирий и союзов. На карте Зоны значок вашей группировки будет выделен синим цветом (№1), союзника - зелёным (№2), врага - красным (№3). Нейтралы не будут как-либо дополнительно выделены (№4). Если в сценарии включены правила атаки/передислокации через территорию союзника, то вы сможете проходить через территорию другой группировки, если между вашими группировками дипломатический статус "Союз". Это очень выгодно, когда другая группировка перегородила вам путь своими территориями.
Img=campanings\tutorial_img4.png

[Page-6]
Text=В игре присутствует модификация амуниции (№1). Вы можете прокачивать оружие и броню при наличии построек "Мастерские". Чем больше у вас таких построек, тем больше по количеству в рамках одного шага сможете модифицировать амуницию. Улучшается только то, что лежит на складе, а не выдано бойцам. Если хотите вручить улучшенное бойцам, то вам придется запустить процесс перевооружения. При модификации могут потребоваться дополнительные деньги и ресурсы.
Img=campanings\tutorial_img5.png

[Page-7]
Text=Местность, лидеры группировок, заместители лидеров, идеологии, внутренние правила группировок, постройки имеют различные положительные и отрицательные бонусы, которые влияют на множество параметров. Для более подробной информации наводите курсор на изображение территории и лидеров в окне территории. Заместителей, идеологии и внутренние правила (№2) можно менять в окне "Дополнительно" (№1). Игру можно пройти и без внимания к этим показателем на уровне сложности "Новичок". Но если речь идет о сложности "Мастер" или мультиплеере, то вам понадобится разобраться с ними.
Img=campanings\tutorial_img6.png

[Page-8]
Text=Но один момент всё же с правилами стоит выделить. В игре есть такое понятие как "Главная база группировки". И работа указанных правил (№1) прямо с этим связанно. Чем у вас более централизованное управление, тем нужнее связь вашим окраинам с вашим центром. Т.е. при Максимальной централизации (№2) управления вам не получится полноценно управлять территориями, которые находятся в тылу врага и ни как по земле не связанные с вашей основной территорией. А при Максимальной децентрализации (№3) у вас будет практически тот же набор возможностей с территорией в тылу врага, что и с теми, которые находятся у вас в тылу. Еще при захвате вражеской "Главной базы" вы получаете некоторую часть ресурсов группировки. Помните этот важный момент и выбирайте расположение Главной базы правильно!
Img=campanings\tutorial_img7.png

[Page-9]
Text=На глобальной карте Зоны есть кнопка открытия игрового лога действий (№1), который весьма полезен, чтобы узнать, что произошло у ботов. При клике на события из списка (№2) можно будет увидеть дополнительную информацию по ним, если они являются важными. Так же в опциях игры можно регулировать как много сообщений будет видно в этом логе (№3). На этом обучение завершено. Вы всегда можете пройти заново обучение, так как, прочитав это 1 раз всё запомнить не реально, а в процессе игры всё равно возникнут вопросы. А теперь, пора приступить к командованию группировкой, лидер!
Img=campanings\tutorial_img8.png